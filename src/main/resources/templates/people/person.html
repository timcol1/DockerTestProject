<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex: 1 1 auto;
        }
    </style>
</head>
<body>

<header th:insert="template/header_user :: header"></header>

<main>
    <p th:text="'Логін : ' + ${person.getUsername()}"></p>
    <p  th:text="'Email : ' + ${person.getEmail()}"></p>
    <p  th:text="'Пароль : ' + ${person.getPassword()}"></p>
    <a th:href="@{/people/{id}/edit(id = ${person.getId()})}">Змінити дані людини</a>
    <form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
        <input class="btn btn-primary" type="submit" value="Видалити цю людину"/>
    </form>
</main>

<div th:insert="template/footer :: footer"></div>

</body>
</html>
